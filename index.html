<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas Kanban</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="board">
            <div class="column" id="todo">
                <h2>A Fazer</h2>
                <div class="task" draggable="true">Tarefa 1</div>
                <div class="task" draggable="true">Tarefa 2</div>
            </div>
            <div class="column" id="in-progress">
                <h2>Em Progresso</h2>
                <div class="task" draggable="true">Tarefa 3</div>
            </div>
            <div class="column" id="done">
                <h2>Concluído</h2>
            </div>
        </div>
        <div class="counters">
            <p>Tarefas a fazer: <span id="todo-count">2</span></p>
            <p>Tarefas em progresso: <span id="in-progress-count">1</span></p>
            <p>Tarefas concluídas: <span id="done-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
